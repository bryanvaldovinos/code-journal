<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-bgc">
  <main>
    <div data-view="entry-form" class="">
      <div class="header-bgc">
        <div class="container">
          <div class="row">
            <header class="column-full margin-tb">
              <h2 class="font-norm inline">Code Journal</h2>
              <h3 class="font-norm inline margin-left-15"><a href="#entries" class="a-tag">Entries</a></h3>
            </header>
          </div>
        </div>
      </div>
      <div class="container font-bold">
        <div class="row">
          <form id="code-form" class="column-full">
            <div class="row">
              <div class="column-full">
                <h1 class="margin-tb" id="main-head">New Entry</h1>
              </div>
            </div>
            <div class="row margin-tb-5">
              <div class="column-half margin-bottom">
                <img src="images/placeholder-image-square.jpg" class="width-100">
              </div>
              <div class="column-half">
                <h3 class="margin-top margin-bottom"><label for="title">Title</label></h3>
                <input required type="text" name="title" id="title" class="width-100 input-style">
                <h3 class="margin-bottom"><label for="photo">Photo URL</label></h3>
                <input required type="text" name="piclink" id="photo" class="width-100 input-style">
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <h3 class="margin-tb"><label for="notes">Notes</label></h3>
                <textarea required id="notes" name="notes" class="width-100 input-style" rows="6">
                </textarea>
              </div>
            </div>

            <div class="row">
              <div class="delete column-half hidden" data-view="update">
                <button class="delete-button" type="button">Delete Entry</button>
                <div class="modal hidden" id="modal">
                  <div class="modal-content">
                    <h4>Are you sure you want to delete this entry?</h4>
                    <div class="row center-delete-buttons">
                      <button class="cancel delete-button-space" type="button" id="cancel">CANCEL</button>
                      <button class="confirm delete-button-space" type="button" id="delete">CONFIRM</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column-full" id="btn-half">
                <button class="save-right font-norm purp-bgc margin-tb">SAVE</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div data-view="entries" class="hidden">
      <div class="header-bgc">
        <div class="container">
          <div class="row">
            <header class="column-full margin-tb">
              <h2 class="font-norm inline">Code Journal</h2>
              <h3 class="font-norm inline margin-left-15"><a href="#entryPage" class="a-tag">Entries</a></h3>
            </header>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="column-full margin-top-12">
            <h1 class="font-bold margin-tb inline">Entries</h1>
            <button id="new" class="inline new-btn">NEW</button>
          </div>
        </div>
        <ul class="inline margin-top">

        </ul>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </main>
</body>
</html>
